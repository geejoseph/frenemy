<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
</head>
<body onload="startGame()">
<script> 

function startGame() {
  player = new component(50, 50, 'brown', 100, 0)

  myGameArea.start();
}

var UP = 38;
var DOWN = 40;
var LEFT = 37;
var RIGHT = 39;

var myGameArea = {
  canvas : document.createElement("canvas"),
  myGameArea: [],
  frameCnt: 0,
  start : function() {
    this.canvas.width = 480;
    this.canvas.height = 480;
    this.context = this.canvas.getContext("2d");
    this.timer = setInterval(this.update, 20);
    document.body.insertBefore(this.canvas, document.getElementById("canvas"));
    this.keys = new Array(222);
    // Use a switch statement instead?
    window.addEventListener("keydown", function(e) {
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener("keyup", function(e) {
      myGameArea.keys[e.keyCode] = false;
    })
  },
  update : function() {
    myGameArea.clear();
    player.update();
    if (myGameArea.keys[UP]) player.moveUp(); 
    if (myGameArea.keys[DOWN]) player.moveDown();
    if (myGameArea.keys[LEFT]) player.moveLeft();
    if (myGameArea.keys[RIGHT]) player.moveRight();
    this.frameCnt++;
  },
  clear : function() {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
}

function component(width, height, color, x, y) {
  this.width = width;
  this.height = height;
  this.color = color;
  this.x = x;
  this.y = y;
  this.vx = 0;
  this.vy = 0;
  this.ax = 0;
  this.ay = 5;
  let gy = 1; //gravity
  let keyPressAccel = 2;
  let dampen = 1;
  let settle = 05;
  
  this.update = function() {
    myGameArea.context.fillStyle = color;
    myGameArea.context.fillRect(this.x, this.y, this.width, this.height)
    //myGameArea.context.endPath();
    
    // Decrease acceleration
    if (this.ax > 0) {
      this.ax--;
    } else if (this.ax < 0) {
      this.ax++;
    }
    if (this.ay > 0) {
      this.ay--;
    } else if (this.ay < 0) {
      this.ay++;
    }
    
    // Add dts?

    // Gravity
    if (this.y > 0) { // hit the ground, so bounce
      this.y = 0;
      this.vy = -dampen*this.vy; // keep in integers?
      if (this.vy < settle) {
        this.vy = 0;
      }
      this.ay = 0;
    } else if (this.y < 0) {
      this.vy += gy; // in air, so gravity
    }

    // Friction
    if (this.vx > 0) {
      this.vx--;
    } else if (this.vx < 0) {
      this.vx++;
    }

    this.vx += this.ax;
    this.vy += this.ay;
    this.x += this.vx;
    this.y += this.vy;
    //console.log(this.x + " " + this.y + " " + this.vx + " " + this.vy)
  }

  this.moveUp = function() {
    this.ay -= keyPressAccel;
  }
  
  this.moveDown = function() {
    this.ay += keyPressAccel;
  }

  this.moveLeft = function() {
    this.ax -= keyPressAccel;
  }

  this.moveRight = function() {
    this.ax += keyPressAccel;
  }
}

</script>
</body>
</html>
